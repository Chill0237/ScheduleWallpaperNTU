        /* åœ“å½¢é¡è‰²é¸æ“‡å™¨ */
        .circle-color-wrapper {

        .circle-color-wrapper:hover {

        .modern-range {

        .modern-range::-webkit-slider-runnable-track {

            transition: background 0.2s;
        }
        /* æ»‘æ¡¿åœ“é» */

            border-radius: 50%;

        .modern-range:hover::-webkit-slider-thumb { background: #1976D2; }
        .modern-range:active::-webkit-slider-thumb {

        }

        /* Checkbox (Switch æ¨£å¼) */

        .checkmark:before {

            left: 2px; bottom: 2px;

            border-radius: 50%;
            transition: 0.2s;
        }
